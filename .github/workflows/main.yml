name: Daily Build Check

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  build-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Create local.properties with required values
      run: |
        cat > local.properties << EOF
        sdk.dir=/opt/android-sdk-linux
        RELEASE_STORE_FILE=dummy.jks
        RELEASE_STORE_PASSWORD=dummy
        RELEASE_KEY_ALIAS=dummy
        RELEASE_KEY_PASSWORD=dummy
        base64_of_encoded_decryption_key=dummy_key
        base64_of_encoded_verification_key=dummy_verification
        EOF

    - name: Create dummy keystore
      run: |
        keytool -genkeypair -v -keystore dummy.jks -keyalg RSA -keysize 2048 -validity 10000 -alias dummy -storepass dummy -keypass dummy -dname "CN=Dummy, OU=Dummy, O=Dummy, L=Dummy, S=Dummy, C=US"

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace

    - name: Run Tests
      run: ./gradlew test --stacktrace

    - name: Notify on failure
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `Build Failed - ${new Date().toISOString().split('T')[0]}`,
            body: `ðŸš¨ **Build Failed**\n- Workflow: ${context.workflow}\n- Commit: ${context.sha}\n- Run: ${context.payload.repository.html_url}/actions/runs/${context.runId}`,
            labels: ['build-failure']
          });