name: Daily Build Check

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  build-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Create minimal local.properties
      run: |
        touch local.properties

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace

    - name: Run Tests
      run: ./gradlew test --stacktrace

    - name: Notify on failure
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `Build Failed - ${new Date().toISOString().split('T')[0]}`,
            body: `ðŸš¨ **Build Failed**\n- Workflow: ${context.workflow}\n- Commit: ${context.sha}\n- Run: ${context.payload.repository.html_url}/actions/runs/${context.runId}`,
            labels: ['build-failure']
          });